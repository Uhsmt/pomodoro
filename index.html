<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="src/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Pomodoro Timer<img src="favicon.ico"></h1>

    <canvas id="timerChart" width="200" height="200" style="margin-bottom: 20px;"></canvas>

    <p id="timer">25:00</p>
    <p id="status">Status: Work Time</p>
    <p id="work-cycle">Work Cycle: 1</p>
        
    <div>
        <label for="work-duration-minutes"> Work (minutes):</label>
        <input type="number" id="work-duration-minutes" value="25" min="1">
    </div>
    
    <div>
        <label for="break-duration-minutes">Break (minutes):</label>
        <input type="number" id="break-duration-minutes" value="5" min="1">
    </div>

    <div>
        <label for="long-break-duration-minutes">Long Break (minutes):</label>
        <input type="number" id="long-break-duration-minutes" value="15" min="1">
    </div>

    <div class="button-container">
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled>Stop</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <audio id="alarm" src="src/assets/alarm.mp3" preload="auto"></audio>
    <audio id="waves" src="src/assets/wave.mp3" preload="auto" loop></audio>
    <audio id="click-sound" src="src/assets/click.mp3" preload="auto"></audio>
</body>
</html>
